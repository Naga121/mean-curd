<div class="container mt-3">
  <div class="row">
    <div class="col">
      <p class="h3 text-success"> All Products</p>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt ad, eveniet nobis ducimus quis et optio quam quia non rem.</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3"*ngFor="let item of products">
      <div class="card shadow-lg mt-2">
        <div class="card-header bg-white">
          <img [src]="item.image" class="img" width="250" height="250" alt="Img">
        </div>
        <div class="card-body">
          <ul class="list-group">
            <li class="list-group-item">Name : <span class="fw-bold"> {{item.name}} </span></li>
            <li class="list-group-item">Price : <span class="fw-bold"> {{item.price | currency:'INR'}} <del class="text-danger">(20%)</del></span></li>
            <li class="list-group-item">Qty : <span class="fw-bold">{{item.qty}}</span></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
