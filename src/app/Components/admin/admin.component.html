<div class="container mt-3">
  <div class="row">
    <div class="col">
      <p class="h3 text-success"> Admin  </p>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt ad, eveniet nobis ducimus quis et optio quam quia non rem.</p>
      <a class="btn btn-success btn-sm" routerLink="/products/add">Add new product</a>
    </div>
  </div>
  <section class="mt-3">
    <div class="row">
      <div class="col">
        <table class="table table-striped table-hover text-center">
          <thead class="bg-success text-white">
            <th>S.No</th>
            <th>Product</th>
            <th>Name</th>
            <th>Price</th>
            <th>Qty</th>
            <th>Actions</th>
          </thead>
          <tbody>
            <tr class="text-center" *ngFor="let product of products">
              <td *ngIf="product._id">{{getProductId(product._id)}}</td>
              <td>
                <img src="{{product.image}}" alt="" width="40px" height="30px" class="">
              </td>
              <td>{{product.name}}</td>
              <td>{{product.price |currency:"INR"}}</td>
              <td>{{product.qty}}</td>
              <td>
                <a class="btn btn-primary btn-sm" routerLink="/products/{{product._id}}"> <i class="fa fa-edit"></i> </a>
                <button type="button"class="btn btn-danger btn-sm mx-2" (click)="delectProduct(product._id)"><i class="fas fa-trash-alt"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</div>
