<div class="container mt-3">
  <div class="row">
    <div class="col">
      <p class="h3 text-success"> Add Product </p>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt ad, eveniet nobis ducimus quis et optio quam quia
        non rem.</p>
    </div>
  </div>
</div>
<div class="container col-md-4 mt-3">
  <div class="row">
    <div class="col">
      <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
        </symbol>
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path
            d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
        </symbol>
      </svg>
      <div *ngIf="submittedsuccess"
        class="alert text-success bg-white d-flex justify-content-around align-items-center fade show" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="20" role="img" aria-label="Success:">
          <use xlink:href="#check-circle-fill" />
        </svg>
        <strong> An example success alert with an icon </strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div *ngIf="submittedError"
        class="alert text-danger bg-white d-flex justify-content-around align-items-center fade show " role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="20" role="img" aria-label="Danger:">
          <use xlink:href="#exclamation-triangle-fill" />
        </svg>
        <strong> An example danger alert with an icon </strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <form (submit)="submiteProduct()">
        <div class="mb-3">
          <input type="text" name="name" [(ngModel)]="product.name" class="form-control" placeholder="Name">
        </div>
        <div class="mb-3">
          <input type="text" name="price" [(ngModel)]="product.price" class="form-control" placeholder="Price">
        </div>
        <div class="mb-3">
          <input type="text" name="qty" [(ngModel)]="product.qty" class="form-control" placeholder="Qty">
        </div>
        <div class="mb-3">
          <input type="text" name="image" [(ngModel)]="product.image" class="form-control" placeholder="image URL">
        </div>
        <div class="mb-3">
          <textarea name="info" [(ngModel)]="product.info" rows="2" class="form-control"
            placeholder="Product info"></textarea>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-success btn-md w-25" >Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
